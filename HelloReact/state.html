<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/react.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/react-dom.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="contain"></div>
<script type="text/babel">
    var CheckBox=React.createClass({
        /*
        设置初始state值
         */
       getInitialState:function () {
           return {
               isChecked:false
           }
       },
        handle:function () {
            this.setState({
                isChecked:!this.state.isChecked
            });
        },
        render:function () {
            var text=this.state.isChecked?"已选中":"未选中";
            return (
              <div>
                 <input type="checkbox" onChange={this.handle}/>
                  <div>{text}</div>
              </div>
            );
        }
    });
    ReactDOM.render(
        <CheckBox />,
        document.getElementById("contain")
    );
    ReactDOM.unmou
</script>
</body>
</html>
