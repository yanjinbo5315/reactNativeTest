<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/react.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/react-dom.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/browser.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="contain"></div>
<script type="text/babel">
    var OnClick=React.createClass({
        getDefaultProps:function(){
          return {
              buttonName:"haha"
          };
        },
       handle:function () {
           alert("SB");
       },
        render:function () {
            return (
              <button onClick={this.handle}>{this.props.buttonName}</button>
            );
        }
    });
    ReactDOM.render(
        <OnClick />,
        document.getElementById("contain")
    );
</script>
</body>
</html>
